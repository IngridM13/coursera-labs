<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    function addTask() {
        let taskName = document.getElementById('taskInput').value.trim();
        if (taskName === ""){
            alert("You need to enter a task name");
            return;
        }
        
        // Create the list item (li)
        let listItem = document.createElement("li");

        // Create the span for the task text
        let taskTextSpan = document.createElement("span");
        
        // Set the text content of the span
        taskTextSpan.textContent = taskName;

        // Append the span to the list item
        listItem.appendChild(taskTextSpan);

        // Create Edit button
        const editBtn = createEditButton(taskTextSpan);
        listItem.appendChild(editBtn);

        // Create Delete button
        const delBtn = createDeleteButton()
        listItem.appendChild(delBtn);

        

        // Get the ul element and append the new list item
        document.getElementById("todoList").appendChild(listItem);

        // Clear the input field
        taskInput.value = "";

    }
    function createEditButton (taskTextSpan){
        let editBtn = document.createElement("button")
        editBtn.textContent = "Edit";
        editBtn.onclick = function (){
            editTask(taskTextSpan);  // needs to be defined
        }
        return editBtn;
    }
    function createDeleteButton (){
        let deleteBtn = document.createElement("button")
        deleteBtn.textContent = "Delete"
        deleteBtn.onclick = function (){
            removeTask(); // needs to be defined
        }
        return deleteBtn;
    }
    function editTask(spanElement) { // Use 'spanElement' consistently as the parameter name
    let newTaskValue = prompt("Edit your task:", spanElement.textContent); // Use spanElement here

    if (newTaskValue !== null && newTaskValue.trim() !== "") {
        spanElement.textContent = newTaskValue.trim(); // Use spanElement and newTaskValue
    } else if (newTaskValue !== null && newTaskValue.trim() === "") {
        alert("Task cannot be empty. Please enter some text.");
    }
}

</script>

</body>
</html>
